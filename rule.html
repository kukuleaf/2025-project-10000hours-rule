<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <meta name="description" content="1만 시간의 법칙을 통해 당신의 목표를 달성해보세요. 전문가가 되기 위한 훈련 기간을 계산해드립니다.">
    <meta name="keywords" content="1만 시간의 법칙, 전문가, 훈련, 목표 달성, 자기계발">
    
    <!- Open Graph ->
    <meta property="og:title" content="1만 시간의 법칙">
    <meta property="og:description" content="1만 시간의 법칙을 통해 당신의 목표를 달성해보세요.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="./images/라이캣-img.png">
    
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <main>
        <section class="rule">
            <img src="./images/title.png" alt="1만 시간의 법칙" />
        </section>
        
        <section class="quote-section">
            <p>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
        </section>
        
        <section class="explanation-section">            
            <img class="quote quote-start" src="./images/quote-start.png" alt="시작 따옴표" />
            <div class="explanation-content">
                <p><strong>1만 시간의 법칙</strong>은</p>
                <p>어떤 분야의 전문가가 되기 위해서는</p>
                <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            </div>
            <img class="quote quote-end" src="./images/quote-end.png" alt="끝 따옴표" />
        </section>
        
        <section class="input-form">
            <div class="input-group">
                <span>나는</span>
                <input type="text" id="field" placeholder="예&#41;프로그래밍" aria-label="전문 분야 입력">
                <span>전문가가 될 것이다.</span>
            </div>
            <div class="input-group">
                <span>그래서 앞으로 매일 하루에</span>
                <div class="input-group-hour">
                    <input type="text" id="hour" oninput="onlyNumber(this)" placeholder="예&#41;5시간" aria-label="하루 훈련 시간 입력">
                    <span>시간씩 훈련할 것이다.</span>
                </div>
            </div>
        </section>
        
        <section class="calculate-section">
            <button class="btn btn-primary btn-select" onclick="calculate()" type="button">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            <img class="icon" src="./images/icon.png" alt="버튼을 가리키는 손가락" />
        </section>
        
        <section class="result-section">
            <p>당신은 <strong class="result-field" id="resultField">___</strong> 전문가가 되기 위해서</p>
            <p>대략 <strong class="result-field" id="resultDay">___</strong> 일 이상 훈련하셔야 합니다! :&#41;</p>
        </section>
        
        <section class="action-section">
            <button class="btn btn-secondary practice" type="button" onclick="modalOpen()">훈련하러 가기 GO! GO!</button>
            <button class="btn btn-primary" type="button">공유하기</button>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <h2 class="modal-title">화이팅!!</h2>
                    <p class="modal-message">당신의 꿈을 응원합니다!</p>
                    <img class="modal-image" src="./images/라이캣-img.png" alt="사자 캐릭터" />
                    <button class="btn btn-primary" type="button" onclick="modalClose()">종료하고 진짜 훈련하러 가기 GO!GO!</button>
                </div>
            </div>
        </section>        
        
        <footer class="footer">
            <img class="footer-logo" src="./images/logo-m.png" alt="weniv 로고" />
            <p class="footer-copyright">본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.</p>
            <p class="footer-copyright">수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
        </footer>
    </main>
</body>
</html>
<script>
    const field = document.getElementById("field");
    const hour = document.getElementById("hour");
    const resultField = document.getElementById("resultField");
    const resultDay = document.getElementById("resultDay");
    const modal = document.getElementById("modal");

    function onlyNumber(target){
        target.value = target.value.replace(/[^0-9]/g,"");
    }

    function isEmpty(str){
        if(str===null||str==undefined) return true;
        else if(str.trim()==="") return true;
        else return false;
    }

    function calculate(){
        resultField.innerHTML = "___";
        resultDay.innerHTML = "___";

        if(isEmpty(field.value)){
            alert("영역을 입력하세요.");
            field.focus();
            return;
        }
        else if(isEmpty(hour.value)){
            alert("시간을 입력하세요.");
            hour.focus();
            return;
        }
        else if(parseInt(hour.value)===NaN){            
            alret("시간에 숫자를 입력하세요.");
            hour.focus();
            return;
        }

        let calculateDay = Math.ceil(10000/hour.value);

        resultField.innerHTML = field.value;
        resultDay.innerHTML = calculateDay;
    }

    function modalOpen(){
        modal.style.display = "block";
        modal.classList.add("show");
    }

    function modalClose(){
        modal.classList.remove("show");
        modal.style.display = "none";
    }
</script>
